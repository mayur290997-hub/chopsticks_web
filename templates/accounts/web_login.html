<!doctype html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Chopssticks-Login</title>
</head>

<body class="login-body">
    <div class="login-body">
        <div class="container">
            <div class="login-top_div">
                <a href="{% url 'accounts:home' %}"><i class="fa fa-angle-left"></i> MENU</a>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="login-img-div">
                        <div>
                            <img src="{% static 'images/logo1.png' %}" class="rounded mx-auto d-block">
                        </div>
                        <br><br>
                        <div class="">
                            <form action="{% url 'accounts:web_login' %}" method="POST" autocomplete="off">
                            {% csrf_token %}
                                <div>
                                    <div class="form-row" style="width:80%;margin:0 auto;">
                                        <div class="col">
                                            <center><input type="text" value="+91" readonly  class="form-control form-control-sm radius">
                                        </div>
                                        <div class="col-9">
                                            <center><input type="text" class="form-control form-control-sm radius" name="mobile_no" id="mobile_no" placeholder="Enter Mobile No." required maxlength="10" required pattern="(7|8|9)\d{9}" oninvalid="setCustomValidity('Wrong Number.Please Enter Valid Number ')" onchange="try{setCustomValidity('')}catch(e){}"></center>
                                        </div>
                                    </div>
                                    <div class="form-group mt-3">
                                        <div>
                                            <center><button type="submit" class="btn btn-sm green-btn">LOGIN</button></center>
                                        </div>
                                    </div>
                                    </center>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body></html>
