<!doctype html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Chopsticks Dashboard</title>
</head>

<body>
    <div class="login-body">
        <div class="login-main-box">
            <div class="login-inner-div">
                <div class="login-logo-div mb-4">
                    <img src="{% static 'images/logo1.png' %}">
                </div>
                <div class="login-form-div">
                    <form action="{% url 'accounts:user_login' %}" method="POST">
                    {% csrf_token %}
                        <div class="form-group">
                            <label class="labels" for="">Username</label>
                            <input type="text" class="form-control radius" id="username" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="" class="labels">Password</label>
                            <input type="password" class="form-control radius" id="password" name="password" placeholder="Password">
                        </div>

                        <button type="submit" class="btn orange login-btn radius">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body></html>
